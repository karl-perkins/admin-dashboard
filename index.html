<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
			rel="stylesheet" />
		<link rel="stylesheet" href="./style.css" />
		<title>Admin Dashboard</title>
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<div class="branding">
					<span class="material-icons">dashboard</span>Dashboard
				</div>
				<div class="nav">
					<ul>
						<li><span class="material-icons">home</span>Home</li>
						<li><span class="material-icons">person</span>Profile</li>
						<li><span class="material-icons">mail</span>Messages</li>
						<li><span class="material-icons">history</span>History</li>
						<li><span class="material-icons">task</span>Tasks</li>
						<li><span class="material-icons">groups</span>Communities</li>
						<li></li>
						<li><span class="material-icons">settings</span>Settings</li>
						<li><span class="material-icons">help</span>Support</li>
						<li><span class="material-icons">security</span>Privacy</li>
					</ul>
				</div>
			</div>
			<div class="header">

				<div class="header-top">
					<div class="search">
						<label for="search"><span class="material-icons">search</span></label>
						<input type="search" name="search" id="search" />
					</div>
					<span class="material-symbols-outlined">notifications_active</span>
					<img src="." alt="profile picture" />
					<div>Karl Perkins</div>
				</div>

				<div class="header-bottom">
					<div class="welcome">
						<img src="." alt="profile picture">
						<div>
							<div class="small-greeting">Hi there,</div>
							<div class="big-greeting">Karl Perkins (@karl)</div>
						</div>
					</div>
					<button>New</button>
					<button>Upload</button>
					<button>Share</button>
				</div>

			</div>
			<div class="main-content"></div>
		</div>
	</body>
</html>
